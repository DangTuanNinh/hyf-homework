<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      .game-container {
        width: 800px;
        margin: 0 auto;
        text-align: center;
      }

      #game-canvas {
        width: 600px;
        height: 400px;
        border: 1px solid black;
      }

      .score {
        font-size: 24px;
        margin-bottom: 20px;
      }

      /* From Uiverse.io by cssbuttons-io */
      button {
        font-size: 18px;
        background-color: #008542;
        color: #fff;
        text-shadow: 0 2px 0 rgb(0 0 0 / 25%);
        display: inline-flex;
        align-items: center;
        justify-content: center;
        position: relative;
        border: 0;
        z-index: 1;
        user-select: none;
        cursor: pointer;
        text-transform: uppercase;
        letter-spacing: 1px;
        white-space: unset;
        padding: 0.8rem 1.5rem;
        text-decoration: none;
        font-weight: 900;
        transition: all 0.7s cubic-bezier(0, 0.8, 0.26, 0.99);
      }

      button:before {
        position: absolute;
        pointer-events: none;
        top: 0;
        left: 0;
        display: block;
        width: 100%;
        height: 100%;
        content: "";
        transition: 0.7s cubic-bezier(0, 0.8, 0.26, 0.99);
        z-index: -1;
        background-color: #008542 !important;
        box-shadow: 0 -4px rgb(21 108 0 / 50%) inset,
          0 4px rgb(100 253 31 / 99%) inset, -4px 0 rgb(100 253 31 / 50%) inset,
          4px 0 rgb(21 108 0 / 50%) inset;
      }

      button:after {
        position: absolute;
        pointer-events: none;
        top: 0;
        left: 0;
        display: block;
        width: 100%;
        height: 100%;
        content: "";
        box-shadow: 0 4px 0 0 rgb(0 0 0 / 15%);
        transition: 0.7s cubic-bezier(0, 0.8, 0.26, 0.99);
      }

      button:hover:before {
        box-shadow: 0 -4px rgb(0 0 0 / 50%) inset,
          0 4px rgb(255 255 255 / 20%) inset,
          -4px 0 rgb(255 255 255 / 20%) inset, 4px 0 rgb(0 0 0 / 50%) inset;
      }

      button:hover:after {
        box-shadow: 0 4px 0 0 rgb(0 0 0 / 15%);
      }

      button:active {
        transform: translateY(4px);
      }

      button:active:after {
        box-shadow: 0 0px 0 0 rgb(0 0 0 / 15%);
      }
    </style>
    <!-- <button onclick="Click()">Click me</button>
    <button onclick="logLocation()">Log location</button> -->
    <div class="game-container">
      <h1>Fastest presser</h1>
      <input type="number" id="inputField" />
      <div class="score">Press S: 0</div>
      <div class="score">Press L: 0</div>
      <button id="start-button">Start Game</button>
      <p id="result"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
